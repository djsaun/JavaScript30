<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, I am a %s string!', 'test');

    // Styled
    console.log('%c hello', 'font-size: 48px');

    // warning!
    console.warn('Oh No'); // gives stack trace

    // Error :|
    console.error('this is an error'); // gives stack trace

    // Info
    console.info('this is a fun fact');

    // Testing - only fires if something is wrong
    const p = document.querySelector('p');
    console.assert(p.classList.contains('test'), 'This element does not contain the test class.')

    console.assert(1 != 1, 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p); // allows you to see all properties and methods on element

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // can use .groupCollapsed to have the group closed by default
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting - will count how many times the entered content is used
    console.count('test');
    console.count('test');
    console.count('test');
    console.count('test');

    // timing - see how long it takes to get data from an API
    console.time('fetching data');
    fetch('https://api.github.com/users/djsaun')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
